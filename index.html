    <style>
      /* Custom scrollbar for better aesthetics in split view */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Smooth scrolling for anchor jumping */
      html {
        scroll-behavior: smooth;
      }

      /* Highlight animation */
      .highlight-pulse {
        animation: highlight-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes highlight-pulse {
        0%, 100% { background-color: #fef08a; } /* yellow-200 */
        50% { background-color: #fde047; } /* yellow-300 */
      }
    </style>
